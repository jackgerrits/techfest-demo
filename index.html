<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Techfest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./key.js"></script>
  <script src="./ext/renderjson.js"></script>
  <script src="./coffees.js"></script>
  <script src="./main.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-lg-12 page-title">
        <span class="rwrl">RWRL / </span><span class="exploitation-vs-exp">Exploitation vs. Exploration</span>
      </div>
      <div class="col-lg-12 h-75 backplate">
        <div class="row h-100">
          <!-- <div class="left-col col-lg-3 gradient top-left-corner bottom-left-corner"> -->
          <div class="left-col col col-lg-3 d-none d-flex flex-column gradient top-left-corner bottom-left-corner">
          <div class="row">
            <div style="height: fit-content;" class="col-lg-10 offset-lg-1 info-bar">
                <div><span id="info-weather">weather</span></div>
                <div><span id="info-time">time</span></div>
                <div><span id="info-location">location</span></div>
              </div>
          </div>
          <div class="row flex-grow-1">
              <div class="col-lg-10 offset-lg-1">
                <div class="chat row h-100">
                  <div class="col-lg-12">
                    <div class="speech-bubble-bot speech-bubble"><span class="speech-bubble-text">Hi, welcome. Would you like to see what's
                      available
                      or
                      get
                      a
                      coffee
                      recommendation?</span>
                      <button class="btn btn-outline-primary choice-btn">Show me the menu</button>
                      <button class="btn btn-outline-primary choice-btn">What should I get?</button>
                    </div>
                  </div>

                  <!-- <div class="col-lg-12">
                    <div class="speech-bubble-user speech-bubble">
                      What should I get?
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="speech-bubble-bot speech-bubble">
                      <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                      </div>
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
          <div class="right-col col-lg-9 top-right-corner bottom-right-corner">
            <div class="row h-100">
              <div class="col-lg-4 info-container">
                <div class="row">
                  <div class="col-lg-12 info-header">
                    <img src="icon_response_dk.svg">
                    <span class="info-title">Response received</span>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 info-container">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="row">

                      <div class="col-lg-12 info-header">
                        <img src="icon_reward_dk.svg">
                        <span class="info-title">Reward sent</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="row">

                      <div class="col-lg-12 info-header ">
                        <img src="icon_context_dk.svg">
                        <span class="info-title">Context</span>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="col-lg-4 info-container top-right-corner bottom-right-corner">
                <div class="row">

                  <div class="col-lg-12 info-header top-right-corner">
                    <img src="icon_experiment_dk.svg">
                    <span class="info-title">Exploit vs. Explore</span>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>

      </div>

      <!-- <div class="row">
      <div class="col-lg-6">
        <div id="message"></div><br>
        <div id="buttons"></div><br>
      </div>
      <div class="col-lg-6" id="diagInfo"></div>
    </div> -->

    </div>

  </div>
</body>

</html>
